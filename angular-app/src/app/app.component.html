<div class="container-fluid md-5">
  <h1>Bootcamp Enrollment Form</h1>
  <form #userForm = "ngForm" (ngSubmit)="onSubmit()" novalidate>

    {{  userForm.value  | json  }}
    <hr />
    {{  userModel | json  }}
    {{ userForm.form.valid }}
    <div ngModelGroup="address">
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" class="form-control" name="street" ngModel>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" name="state" ngModel>
      </div>
      <div class="form-group">
        <label for="postalCode">Postal Code</label>
        <input type="text" class="form-control" name="postalCode" ngModel>
      </div>
    </div>

    <div class="form-group">
      <label for="userName">Name</label>
      <input type = "text" required class="form-control" #name="ngModel" [class.is-invalid]="name.touched && name.invalid" name="userName" [(ngModel)]="userModel.name">
      <small class="text-danger" [class.d-none]= "name.valid || name.untouched">Name is required</small>
    </div>
    <div class="form-group">
      <label for="email">Email</label> 
      <input type = "text" class="form-control" name="email" [(ngModel)]="userModel.email">
    </div> 
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type = "tel" required #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="phone" [(ngModel)]="userModel.phone">
      <!-- <small class="text-danger" [class.d-none]= "phone.valid || phone.untouched">Phone number must be 10 digits</small> -->
      <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
        <small class="text-danger"*ngIf="phone.errors.required">Phone number is required</small>
        <small class="text-danger"*ngIf="phone.errors.pattern">Phone number must be 10 digits</small>
      </div>
    </div>
    <div class="form-group">
      <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value )"required #topic="ngModel" [class.is-invalid]="topicHasError || name.untouched" class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        <option value="default">I am interested in</option>
        <option *ngFor= "let topic of topics">{{  topic }}</option>
      </select> 
      <small class="text-danger"[class.d-none]="!topicHasError || topic.untouched">Please Choose a topic</small>
    </div>
    <div class="md-3">
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="morning" [(ngModel)]="userModel.timePreference">
        <label for="timePreference" class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="Evening" [(ngModel)]="userModel.timePreference">
        <label for="timePreference" class="form-check-label">Evening (5pM - 8PM)</label>
      </div>
    </div>
    <div class="form-check md-3">
      <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]="userModel.subscribe">
      <label for="subscribe" class="form-check-label">
        Send me promotional offers
      </label>
    </div>
    <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>
